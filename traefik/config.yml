http:
  routers:
# BEGIN proxmox router
    proxmox:
      entryPoints:
        - "web-secure"
      rule: "Host(`proxmox.home.papasmurf.nl`)"
      middlewares:
        - default-headers
      tls: {}
      service: proxmox
# END proxmox router

  services:
# BEGIN proxmox service
    proxmox:
      loadBalancer:
        servers:
          - url: "https://192.168.144.19:8006"
        passHostHeader: true
# END proxmox service

  middlewares:
    https-redirect:
      redirectScheme:
        scheme: https

    default-headers:
      headers:
        frameDeny: true
        sslRedirect: true
        browserXssFilter: true
        contentTypeNosniff: true
        forceSTSHeader: true
        stsIncludeSubdomains: true
        stsPreload: true
        stsSeconds: 15552000
        customframeOptionsValue: SAMEORIGIN
        customRequestHeaders:
          X-Forwarded-Proto: https

    default-whitelist:
      ipWhiteList:
        sourceRange:
          - "10.0.0.0/8"
          - "192.168.0.0/16"
          - "172.16.0.0/12"

    secured:
      chain:
        middlewares:
          - default-whitelist
          - default-headers
